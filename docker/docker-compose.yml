version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: tvs-postgres
    environment:
      POSTGRES_USER: tvs
      POSTGRES_PASSWORD: tvs_dev_password
      POSTGRES_DB: tvs
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../scripts/db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tvs"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
