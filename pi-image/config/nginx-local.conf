# TVS Edge Node Nginx Configuration
# Serves voter app static files and proxies API requests

# Upstream for TVS API
upstream tvs_api {
    server 127.0.0.1:3000;
    keepalive 32;
}

server {
    listen 80 default_server;
    listen [::]:80 default_server;

    server_name _;
    root /opt/tvs/voter-app/out;
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # API proxy
    location /api/ {
        proxy_pass http://tvs_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Health check (direct to API)
    location /health {
        proxy_pass http://tvs_api/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Admin panel (served from API)
    location /admin {
        alias /opt/tvs/admin-panel/out;
        try_files $uri $uri/ /admin/index.html;
    }

    # Static files for voter app
    location / {
        try_files $uri $uri/ /index.html;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            expires 1d;
            add_header Cache-Control "public, immutable";
        }
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }
}

# Admin panel on port 8080
server {
    listen 8080;
    listen [::]:8080;

    server_name _;

    # Admin API endpoints
    location /api/ {
        proxy_pass http://tvs_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Simple admin status page
    location / {
        default_type text/html;
        return 200 '<!DOCTYPE html>
<html>
<head>
    <title>TVS Edge Node Admin</title>
    <style>
        body { font-family: system-ui, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        h1 { color: #1a365d; }
        .card { background: #f7fafc; border-radius: 8px; padding: 20px; margin: 20px 0; }
        .status { font-size: 24px; }
        .status.ok { color: #38a169; }
        .status.error { color: #e53e3e; }
        pre { background: #2d3748; color: #e2e8f0; padding: 15px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>TVS Edge Node Admin</h1>
    <div class="card">
        <h2>Node Status</h2>
        <div id="status" class="status">Loading...</div>
    </div>
    <div class="card">
        <h2>Sync Status</h2>
        <pre id="sync-info">Loading...</pre>
    </div>
    <div class="card">
        <h2>Actions</h2>
        <button onclick="forceSync()">Force Sync Now</button>
    </div>
    <script>
        async function loadStatus() {
            try {
                const res = await fetch("/api/health");
                const data = await res.json();
                document.getElementById("status").textContent = data.status === "ok" ? "Online" : "Error";
                document.getElementById("status").className = "status " + data.status;
            } catch(e) {
                document.getElementById("status").textContent = "Offline";
                document.getElementById("status").className = "status error";
            }
        }
        async function loadSyncInfo() {
            try {
                const config = await fetch("/etc/tvs/config.json").then(r => r.json());
                const syncRes = await fetch("/api/sync/status/" + config.nodeId);
                const data = await syncRes.json();
                document.getElementById("sync-info").textContent = JSON.stringify(data, null, 2);
            } catch(e) {
                document.getElementById("sync-info").textContent = "Error loading sync info: " + e.message;
            }
        }
        async function forceSync() {
            alert("Force sync triggered");
        }
        loadStatus();
        loadSyncInfo();
        setInterval(loadStatus, 5000);
        setInterval(loadSyncInfo, 10000);
    </script>
</body>
</html>';
    }
}
