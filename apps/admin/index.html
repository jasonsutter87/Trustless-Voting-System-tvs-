<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TVS Admin - Election Management</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      min-height: 100vh;
      padding: 2rem;
    }
    .container { max-width: 1200px; margin: 0 auto; }
    h1 { color: #38bdf8; margin-bottom: 2rem; }
    h2 { color: #94a3b8; margin: 1.5rem 0 1rem; font-size: 1.2rem; }

    .card {
      background: #1e293b;
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1rem;
      border: 1px solid #334155;
    }

    .form-group { margin-bottom: 1rem; }
    label { display: block; margin-bottom: 0.5rem; color: #94a3b8; }
    input, textarea, select {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #334155;
      border-radius: 8px;
      background: #0f172a;
      color: #e2e8f0;
      font-size: 1rem;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: #38bdf8;
    }

    button {
      background: #38bdf8;
      color: #0f172a;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover { background: #0ea5e9; }
    button.secondary {
      background: #334155;
      color: #e2e8f0;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .status {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      border-radius: 999px;
      font-size: 0.875rem;
      font-weight: 500;
    }
    .status.draft { background: #334155; }
    .status.registration { background: #3b82f6; }
    .status.voting { background: #22c55e; }
    .status.tallying { background: #f59e0b; }
    .status.complete { background: #8b5cf6; }

    .election-list { display: grid; gap: 1rem; }
    .election-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .election-info h3 { color: #f8fafc; margin-bottom: 0.25rem; }
    .election-info p { color: #64748b; font-size: 0.875rem; }

    .candidates-list {
      list-style: none;
      margin-top: 1rem;
    }
    .candidates-list li {
      padding: 0.5rem;
      background: #0f172a;
      border-radius: 4px;
      margin-bottom: 0.5rem;
      display: flex;
      justify-content: space-between;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }
    .stat-card {
      background: #0f172a;
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
    }
    .stat-value {
      font-size: 2rem;
      font-weight: bold;
      color: #38bdf8;
    }
    .stat-label { color: #64748b; }

    .hidden { display: none; }
    .error { color: #ef4444; margin-top: 0.5rem; }
    .success { color: #22c55e; margin-top: 0.5rem; }

    #candidateInputs { margin-top: 1rem; }
    .candidate-input {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }
    .candidate-input input { flex: 1; }
    .candidate-input button { padding: 0.5rem 1rem; }
  </style>
</head>
<body>
  <div class="container">
    <h1>TVS Admin Dashboard</h1>

    <!-- Create Election -->
    <div class="card">
      <h2>Create New Election</h2>
      <form id="createElectionForm">
        <div class="form-group">
          <label>Election Name</label>
          <input type="text" id="electionName" placeholder="Student Government 2025" required>
        </div>
        <div class="form-group">
          <label>Description</label>
          <textarea id="electionDesc" rows="2" placeholder="Annual student government election"></textarea>
        </div>
        <div class="form-group">
          <label>Start Time</label>
          <input type="datetime-local" id="startTime" required>
        </div>
        <div class="form-group">
          <label>End Time</label>
          <input type="datetime-local" id="endTime" required>
        </div>
        <div class="form-group">
          <label>Candidates</label>
          <div id="candidateInputs">
            <div class="candidate-input">
              <input type="text" placeholder="Candidate name" class="candidate-name">
              <button type="button" onclick="removeCandidate(this)" class="secondary">-</button>
            </div>
            <div class="candidate-input">
              <input type="text" placeholder="Candidate name" class="candidate-name">
              <button type="button" onclick="removeCandidate(this)" class="secondary">-</button>
            </div>
          </div>
          <button type="button" onclick="addCandidate()" class="secondary" style="margin-top: 0.5rem">+ Add Candidate</button>
        </div>
        <button type="submit">Create Election</button>
        <div id="createResult"></div>
      </form>
    </div>

    <!-- Elections List -->
    <div class="card">
      <h2>Elections</h2>
      <div id="electionsList" class="election-list">
        <p style="color: #64748b">Loading elections...</p>
      </div>
    </div>

    <!-- Selected Election Details -->
    <div id="electionDetails" class="card hidden">
      <h2>Election Details</h2>
      <div id="detailsContent"></div>
    </div>
  </div>

  <script>
    const API_URL = 'http://localhost:3000/api';

    // Add/remove candidate inputs
    function addCandidate() {
      const container = document.getElementById('candidateInputs');
      const div = document.createElement('div');
      div.className = 'candidate-input';
      div.innerHTML = `
        <input type="text" placeholder="Candidate name" class="candidate-name">
        <button type="button" onclick="removeCandidate(this)" class="secondary">-</button>
      `;
      container.appendChild(div);
    }

    function removeCandidate(btn) {
      const inputs = document.querySelectorAll('.candidate-input');
      if (inputs.length > 2) {
        btn.parentElement.remove();
      }
    }

    // Create election
    document.getElementById('createElectionForm').onsubmit = async (e) => {
      e.preventDefault();
      const result = document.getElementById('createResult');

      const candidates = Array.from(document.querySelectorAll('.candidate-name'))
        .map(input => ({ name: input.value.trim() }))
        .filter(c => c.name);

      if (candidates.length < 2) {
        result.innerHTML = '<p class="error">Need at least 2 candidates</p>';
        return;
      }

      try {
        const res = await fetch(`${API_URL}/elections`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            name: document.getElementById('electionName').value,
            description: document.getElementById('electionDesc').value,
            startTime: new Date(document.getElementById('startTime').value).toISOString(),
            endTime: new Date(document.getElementById('endTime').value).toISOString(),
            candidates,
          }),
        });

        const data = await res.json();
        if (res.ok) {
          result.innerHTML = `<p class="success">Election created! ID: ${data.election.id}</p>`;
          loadElections();
          e.target.reset();
        } else {
          result.innerHTML = `<p class="error">${data.error}</p>`;
        }
      } catch (err) {
        result.innerHTML = `<p class="error">Failed to connect to API</p>`;
      }
    };

    // Load elections
    async function loadElections() {
      const list = document.getElementById('electionsList');
      try {
        const res = await fetch(`${API_URL}/elections`);
        const { elections } = await res.json();

        if (elections.length === 0) {
          list.innerHTML = '<p style="color: #64748b">No elections yet</p>';
          return;
        }

        list.innerHTML = elections.map(e => `
          <div class="election-item" onclick="showElection('${e.id}')">
            <div class="election-info">
              <h3>${e.name}</h3>
              <p>${e.candidates.length} candidates</p>
            </div>
            <span class="status ${e.status}">${e.status}</span>
          </div>
        `).join('');
      } catch (err) {
        list.innerHTML = '<p class="error">Failed to load elections. Is the API running?</p>';
      }
    }

    // Show election details
    async function showElection(id) {
      const details = document.getElementById('electionDetails');
      const content = document.getElementById('detailsContent');
      details.classList.remove('hidden');

      try {
        const [electionRes, statsRes, regRes] = await Promise.all([
          fetch(`${API_URL}/elections/${id}`),
          fetch(`${API_URL}/vote/stats/${id}`).catch(() => null),
          fetch(`${API_URL}/register/stats/${id}`).catch(() => null),
        ]);

        const { election, publicKey } = await electionRes.json();
        const stats = statsRes ? await statsRes.json() : { voteCount: 0 };
        const regStats = regRes ? await regRes.json() : { registeredCount: 0 };

        const nextStatus = {
          draft: 'registration',
          registration: 'voting',
          voting: 'tallying',
          tallying: 'complete',
        }[election.status];

        content.innerHTML = `
          <h3 style="color: #f8fafc; margin-bottom: 1rem">${election.name}</h3>
          <p style="color: #64748b; margin-bottom: 1rem">${election.description}</p>

          <div class="stats">
            <div class="stat-card">
              <div class="stat-value">${regStats.registeredCount}</div>
              <div class="stat-label">Registered Voters</div>
            </div>
            <div class="stat-card">
              <div class="stat-value">${stats.voteCount || 0}</div>
              <div class="stat-label">Votes Cast</div>
            </div>
            <div class="stat-card">
              <div class="stat-value"><span class="status ${election.status}">${election.status}</span></div>
              <div class="stat-label">Status</div>
            </div>
          </div>

          <h4 style="margin-top: 1.5rem; color: #94a3b8">Candidates</h4>
          <ul class="candidates-list">
            ${election.candidates.map((c, i) => `
              <li><span>${i + 1}. ${c.name}</span></li>
            `).join('')}
          </ul>

          <h4 style="margin-top: 1.5rem; color: #94a3b8">Merkle Root</h4>
          <code style="display: block; background: #0f172a; padding: 1rem; border-radius: 8px; word-break: break-all; color: #38bdf8">${stats.merkleRoot || 'No votes yet'}</code>

          <div style="margin-top: 1.5rem">
            ${nextStatus ? `
              <button onclick="updateStatus('${id}', '${nextStatus}')">
                Advance to ${nextStatus}
              </button>
            ` : '<p class="success">Election complete!</p>'}
          </div>
        `;
      } catch (err) {
        content.innerHTML = '<p class="error">Failed to load election details</p>';
      }
    }

    // Update election status
    async function updateStatus(id, newStatus) {
      if (!confirm(`Advance election to ${newStatus}?`)) return;

      try {
        const res = await fetch(`${API_URL}/elections/${id}/status`, {
          method: 'PATCH',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ status: newStatus }),
        });

        if (res.ok) {
          loadElections();
          showElection(id);
        } else {
          const { error } = await res.json();
          alert(error);
        }
      } catch (err) {
        alert('Failed to update status');
      }
    }

    // Initial load
    loadElections();
  </script>
</body>
</html>
