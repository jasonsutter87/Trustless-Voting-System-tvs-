{{ define "main" }}
<div class="container py-12">
  <div class="text-center mb-12">
    <h1 class="text-4xl font-bold text-gray-900 mb-4">{{ .Title }}</h1>
    <p class="text-xl text-gray-600 max-w-3xl mx-auto">
      {{ .Content }}
    </p>
  </div>

  <div class="row g-4">
    {{ range .Pages.ByWeight }}
    <div class="col-12 col-md-6">
      <a href="{{ .Permalink }}" class="text-decoration-none">
        <div class="bg-white rounded-xl p-6 shadow-sm border border-gray-200 h-full hover:shadow-md transition-shadow">
          <h2 class="text-2xl font-bold text-gray-900 mb-2">{{ .Title }}</h2>
          <p class="text-gray-600 mb-4">{{ .Description }}</p>
          <span class="text-emerald-600 font-semibold">Learn more &rarr;</span>
        </div>
      </a>
    </div>
    {{ end }}
  </div>
</div>
{{ end }}
