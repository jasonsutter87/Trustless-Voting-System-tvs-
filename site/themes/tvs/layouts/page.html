{{ define "main" }}
<article>
  <div class="container-narrow">
    <header style="margin-bottom: 2rem;">
      <h1>{{ .Title }}</h1>
      {{ if .Date }}
      <div class="post-meta" style="margin-top: 0.5rem;">
        {{ .Date.Format "January 2, 2006" }}{{ with .Params.author }} Â· {{ . }}{{ end }}
      </div>
      {{ end }}
    </header>

    <div class="content">
      {{ .Content }}
    </div>

    {{ with .Params.tags }}
    <div style="margin-top: 3rem; padding-top: 2rem; border-top: 1px solid var(--bg-tertiary);">
      <span style="color: var(--text-muted);">Tags:</span>
      {{ range . }}
        <a href="/tags/{{ . | urlize }}/" style="margin-left: 0.5rem; background: var(--bg-tertiary); padding: 0.25rem 0.75rem; border-radius: 999px; font-size: 0.875rem;">{{ . }}</a>
      {{ end }}
    </div>
    {{ end }}
  </div>
</article>
{{ end }}
