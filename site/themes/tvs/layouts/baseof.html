<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ if .IsHome }}{{ site.Title }}{{ else }}{{ .Title }} | {{ site.Title }}{{ end }}</title>
  <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ site.Params.description }}{{ end }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #0f172a;
      --bg-secondary: #1e293b;
      --bg-tertiary: #334155;
      --text-primary: #f8fafc;
      --text-secondary: #94a3b8;
      --text-muted: #64748b;
      --accent: #38bdf8;
      --accent-purple: #8b5cf6;
      --success: #22c55e;
      --gradient: linear-gradient(135deg, #38bdf8 0%, #8b5cf6 100%);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    html { scroll-behavior: smooth; }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
    }

    a { color: var(--accent); text-decoration: none; transition: opacity 0.2s; }
    a:hover { opacity: 0.8; }

    code, pre {
      font-family: 'JetBrains Mono', monospace;
      background: var(--bg-secondary);
      border-radius: 6px;
    }
    code { padding: 0.2em 0.4em; font-size: 0.9em; }
    pre { padding: 1rem; overflow-x: auto; }
    pre code { background: none; padding: 0; }

    .container { max-width: 1200px; margin: 0 auto; padding: 0 1.5rem; }
    .container-narrow { max-width: 800px; margin: 0 auto; padding: 0 1.5rem; }

    /* Header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      background: rgba(15, 23, 42, 0.9);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--bg-tertiary);
    }
    .header-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 70px;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    nav { display: flex; gap: 2rem; }
    nav a { color: var(--text-secondary); font-weight: 500; }
    nav a:hover { color: var(--text-primary); opacity: 1; }
    nav a.cta {
      background: var(--gradient);
      color: white;
      padding: 0.5rem 1.25rem;
      border-radius: 8px;
    }

    /* Main content */
    main { padding-top: 70px; }

    /* Footer */
    footer {
      border-top: 1px solid var(--bg-tertiary);
      padding: 3rem 0;
      margin-top: 4rem;
      color: var(--text-muted);
      text-align: center;
    }

    /* Buttons */
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.875rem 1.75rem;
      border-radius: 12px;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
      border: none;
      cursor: pointer;
    }
    .btn:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
    .btn-primary { background: var(--gradient); color: white; }
    .btn-secondary { background: var(--bg-tertiary); color: var(--text-primary); }

    /* Hero */
    .hero {
      padding: 8rem 0 6rem;
      text-align: center;
      background: radial-gradient(ellipse at top, rgba(56, 189, 248, 0.1) 0%, transparent 60%);
    }
    .hero h1 {
      font-size: clamp(2.5rem, 6vw, 4rem);
      font-weight: 700;
      margin-bottom: 1.5rem;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .hero p {
      font-size: 1.25rem;
      color: var(--text-secondary);
      max-width: 600px;
      margin: 0 auto 2rem;
    }

    /* Cards */
    .card {
      background: var(--bg-secondary);
      border-radius: 16px;
      padding: 2rem;
      border: 1px solid var(--bg-tertiary);
    }

    /* Features grid */
    .features { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem; }
    .feature h3 { color: var(--accent); margin-bottom: 0.75rem; }
    .feature p { color: var(--text-secondary); }

    /* Section */
    .section { padding: 5rem 0; }
    .section-title {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    .section-subtitle {
      color: var(--text-secondary);
      text-align: center;
      max-width: 600px;
      margin: 0 auto 3rem;
    }

    /* Blog */
    .post-list { display: grid; gap: 2rem; }
    .post-card { display: block; }
    .post-card:hover .card { border-color: var(--accent); }
    .post-card h2 { margin-bottom: 0.5rem; }
    .post-meta { color: var(--text-muted); font-size: 0.875rem; }
    .post-excerpt { color: var(--text-secondary); margin-top: 0.75rem; }

    /* Article */
    article { padding: 4rem 0; }
    article h1 { font-size: 2.5rem; margin-bottom: 1rem; }
    article h2 { font-size: 1.75rem; margin: 2rem 0 1rem; color: var(--accent); }
    article h3 { font-size: 1.25rem; margin: 1.5rem 0 0.75rem; }
    article p { margin-bottom: 1.25rem; color: var(--text-secondary); }
    article ul, article ol { margin-bottom: 1.25rem; padding-left: 1.5rem; color: var(--text-secondary); }
    article li { margin-bottom: 0.5rem; }
    article img { max-width: 100%; border-radius: 12px; margin: 2rem 0; }
    article blockquote {
      border-left: 3px solid var(--accent);
      padding-left: 1.5rem;
      margin: 2rem 0;
      font-style: italic;
      color: var(--text-secondary);
    }

    /* Mobile */
    @media (max-width: 768px) {
      nav { display: none; }
      .hero { padding: 5rem 0 3rem; }
    }
  </style>
</head>
<body>
  <header>
    <div class="container header-inner">
      <a href="/" class="logo">TVS</a>
      <nav>
        {{ range site.Menus.main }}
          <a href="{{ .URL }}" {{ if eq .Name "Vote Now" }}class="cta"{{ end }}>{{ .Name }}</a>
        {{ end }}
      </nav>
    </div>
  </header>

  <main>
    {{ block "main" . }}{{ end }}
  </main>

  <footer>
    <div class="container">
      <p>&copy; {{ now.Year }} Trustless Voting System. Open source under AGPL-3.0.</p>
      <p style="margin-top: 0.5rem; font-style: italic; color: var(--text-muted);">"In cryptography we trust."</p>
    </div>
  </footer>
</body>
</html>
